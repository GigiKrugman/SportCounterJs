<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@600;800&family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="home-card">
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div class="points-home">
                    <button class="btn" onclick="plus1()">+1</button>
                    <button class="btn" onclick="plus2()">+2</button>
                    <button class="btn" onclick="plus3()">+3</button>
                </div>                 
            </div>
            <div class="reset-button">
               <button class="btn-reset" onclick="resetAll()">Reset</button>
            </div>
            <div class="guests-card">
                <h3>GUEST</h3>
                <h2 id="guests-score">0</h2>
                <div class="points-guests">
                    <button class="btn" onclick="guestPlus1()">+1</button>
                    <button class="btn" onclick="guestPlus2()">+2</button>
                    <button class="btn" onclick="guestPlus3()">+3</button>
                </div>  
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
